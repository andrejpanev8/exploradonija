version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: explorandija
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./back-end
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ./front-end
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
